[application]

;The (unique) application name
name = 

;The application web root, e.g. /bar/ if the base url is http://www.foo.com/bar/  
clientRoot =  

;Comma-separated lists of PHP, JavaScript and CSS paths (application root relative) that will be automatically included by Wigbi 
phpPaths = 
jsPaths =
cssPaths = wigbi/assets/css/ 


[cache]

;The folder to which the default Wigbi file cache will cache its data, if is configured to cache to file  
folder = cache



[language]
file = lang/en-en.ini

[logging]
logger_types = 0
severities = 0,1,2,3,4,5,6,7 
destination = 
extra_headers =








[application]
cssPaths =
jsPaths =
phpPaths =

[runtimeBuild]
enabled = 1

[mySQL]
host = 
dbName = 
uid = 
password = 


[languageHandler]
file = wigbi/lang/english.ini

[logHandler]
logHandlers = general
;logHandlers = general,debug

; GENERAL log handler - logs all messages to file
general.priorities=0,1,2,3,4,5,6,7
general.display=
general.file=log/event.log
general.firebug=
general.mailaddresses=
general.syslog=
general.window=

; DEBUG log handler - logs debug messages to FireBug
debug.priorities=7
debug.display=
debug.file=
debug.firebug=1
debug.mailaddresses=
debug.syslog=
debug.window=
