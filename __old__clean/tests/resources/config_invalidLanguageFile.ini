[application]
name = Wigbi Test Application
webRoot = /
cssPaths =

[runtimeBuild]
enabled = 0
obfuscate = 0

[cacheHandler]
folder =

[languageHandler]
file = wigbi/content/lang/nonexisting.ini

[mySQL]
host =
dbName =
uid =
password =

[logHandler]
handlers = general
;handlers = general,debug

; GENERAL log handler - logs all messages to file
general.priorities=0,1,2,3,4,5,6,7
general.display=
general.file=log/event.log
general.firebug=
general.mailaddresses=
general.syslog=
general.window=

; DEBUG log handler - logs debug messages to FireBug
debug.priorities=7
debug.display=
debug.file=
debug.firebug=1
debug.mailaddresses=
debug.syslog=
debug.window=
